{{ $image := . }}
{{ $resource := .Page.Resources.GetMatch .Destination }}

{{ with $resource }}
  {{ with $resource.Resize "544x" | fingerprint }}
    <img
      class="border rounded-md"
      {{- with $image.PlainText }}
        alt="{{ . }}"
      {{ end -}}
      {{ with $image.Title }}
        title="{{ . }}"
      {{ end }}
      height="{{ .Height }}"
      src="{{ .RelPermalink }}"
      width="{{ .Width }}"
    />
  {{ end }}
{{ end }}
