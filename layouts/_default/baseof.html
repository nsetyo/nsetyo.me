<!doctype html>
<html lang="{{ .Site.LanguageCode }}" class="h-full antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />

    <style>
      :root {
        color-scheme: light;
        --avatar-border-opacity: 0;
        --avatar-border-transform: translate3d(-0.2222222222222222rem, 0, 0)
          scale(1.7777777777777777);
        --avatar-image-transform: translate3d(0rem, 0, 0) scale(1);
        --avatar-top: 0px;
        --content-offset: 116px;
        --header-height: 180px;
        --header-mb: -116px;
        --header-position: sticky;
        --header-top: 0px;
      }
    </style>

    {{ partialCached "site/site-css.html" . }}
    {{ partialCached "site/site-favicon.html" . }}
    {{ partialCached "site/site-title.html" . }}
  </head>
  <body class="flex h-full bg-zinc-50 dark:bg-black">
    <div class="flex w-full">
      <div class="fixed inset-0 flex justify-center sm:px-8">
        <div class="flex w-full max-w-7xl lg:px-8">
          <div
            class="w-full bg-white ring-1 ring-zinc-100 dark:bg-zinc-900 dark:ring-zinc-300/20"
          ></div>
        </div>
      </div>
      <div class="relative flex w-full flex-col">
        {{ partial "site/site-header.html" . }}


        <div class="flex-none" style="height:var(--content-offset)"></div>

        {{ block "main" . }}{{ end }}

        {{ partialCached "site/site-footer.html" . }}
      </div>
    </div>
  </body>
</html>
