<article class="mb-12">
  <h2 class="mt-8 text-3xl font-semibold">
    <a
      class="hover:text-indigo-600 dark:hover:text-indigo-400"
      href="{{ .RelPermalink }}"
    >
      {{ .Title }}
    </a>
  </h2>

  {{ partial "page-meta.html" . }}


  <div
    class="dark:hover:prose-a:text-indigo-400 dark:prose-invert hover:prose-a:text-indigo-600 leading-relaxed prose"
  >
    {{ .Summary }}
  </div>

  <div class="text-right mt-4">
    <a
      class="dark:hover:text-gray-200 dark:text-indigo-400 flex-none font-semibold hover:text-gray-900 text-indigo-600"
      href="{{ .RelPermalink }}"
    >
      Read this post &rarr;
    </a>
  </div>
</article>
