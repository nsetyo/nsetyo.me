<header
  class="pointer-events-none relative z-50 flex flex-none flex-col"
  style="height:var(--header-height);margin-bottom:var(--header-mb)"
>
  <div class="order-last mt-[calc(--spacing(16)-(--spacing(3)))]"></div>

  {{ partialCached "site/site-header-avatar.html" . }}


  <div class="top-0 z-10 h-16 pt-6" style="position:var(--header-position)">
    <div
      class="sm:px-8 top-(--header-top,--spacing(6)) w-full"
      style="position:var(--header-inner-position)"
    >
      <div class="mx-auto w-full max-w-7xl lg:px-8">
        <div class="relative px-4 sm:px-8 lg:px-12">
          <div class="mx-auto max-w-2xl lg:max-w-5xl">
            <div class="relative flex gap-4">
              <div class="flex flex-1"></div>
              <div class="flex flex-1 justify-end md:justify-center">
                <div class="pointer-events-auto md:hidden">
                  <button
                    class="group flex items-center rounded-full bg-white/90 px-4 py-2 text-sm font-medium text-zinc-800 shadow-lg ring-1 shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10 dark:hover:ring-white/20"
                    type="button"
                    aria-expanded="false"
                  >
                    Menu
                    {{ partial "svgs/svg-chevron-down.html" (dict "class" "ml-3 h-auto w-2 stroke-zinc-500 group-hover:stroke-zinc-700 dark:group-hover:stroke-zinc-400") }}
                  </button>
                </div>
                <div
                  style="position:fixed;top:1px;left:1px;width:1px;height:0;padding:0;margin:-1px;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border-width:0;display:none"
                ></div>
                <nav class="pointer-events-auto hidden md:block">
                  {{ $currentPage := . }}
                  <ul
                    class="flex rounded-full bg-white/90 px-3 text-sm font-medium text-zinc-800 shadow-lg ring-1 shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10"
                  >
                    {{- range site.Menus.main -}}
                      <li>
                        <a
                          {{ if $currentPage.IsMenuCurrent .Menu . }}
                            aria-current="page" class="relative block px-3 py-2
                            transition text-teal-500 dark:text-teal-400"
                          {{ else }}
                            class="relative block px-3 py-2 transition
                            hover:text-teal-500 dark:hover:text-teal-400"
                          {{ end }}
                          href="{{ .URL }}"
                        >
                          {{ .Name }}
                          {{ if $currentPage.IsMenuCurrent .Menu . }}
                            <span
                              class="absolute inset-x-1 -bottom-px h-px bg-linear-to-r from-teal-500/0 via-teal-500/40 to-teal-500/0 dark:from-teal-400/0 dark:via-teal-400/40 dark:to-teal-400/0"
                            ></span>
                          {{ end }}
                        </a>
                      </li>
                    {{- end -}}
                  </ul>
                </nav>
              </div>
              <div class="flex justify-end md:flex-1">
                <div class="pointer-events-auto">
                  <button
                    aria-label="Switch theme"
                    type="button"
                    class="group rounded-full bg-white/90 px-3 py-2 shadow-lg ring-1 shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm transition dark:bg-zinc-800/90 dark:ring-white/10 dark:hover:ring-white/20"
                  >
                    {{ partial "svgs/svg-day.html" (dict "class" "h-6 w-6 fill-zinc-100 stroke-zinc-500 transition group-hover:fill-zinc-200 group-hover:stroke-zinc-700 dark:hidden [@media(prefers-color-scheme:dark)]:fill-teal-50 [@media(prefers-color-scheme:dark)]:stroke-teal-500 [@media(prefers-color-scheme:dark)]:group-hover:fill-teal-50 [@media(prefers-color-scheme:dark)]:group-hover:stroke-teal-600") }}
                    {{ partial "svgs/svg-night.html" (dict "class" "hidden h-6 w-6 fill-zinc-700 stroke-zinc-500 transition dark:block [@media_not_(prefers-color-scheme:dark)]:fill-teal-400/10 [@media_not_(prefers-color-scheme:dark)]:stroke-teal-500 [@media(prefers-color-scheme:dark)]:group-hover:stroke-zinc-400") }}

                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
